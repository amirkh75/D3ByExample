kind: ExternalService
name: blog
spec:
  image_pull_policy: Always
  port: 80
  source:
    context: .
    media_path: mediafiles
    project_type: django
    python_version: '3.7'
    static_path: staticfiles
    wsgi: '- Blog.wsgi'
  volume_mounts:
  - mount_path: /usr/src/app/mediafiles
    sub_path: blog/media
